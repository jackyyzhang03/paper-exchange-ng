<mat-card>
  <mat-card-title>Login</mat-card-title>
  <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
    <mat-form-field appearance="standard">
      <mat-label>Email</mat-label>
      <input formControlName="email" id="email" matInput type="text">
    </mat-form-field>
    <mat-form-field appearance="standard">
      <mat-label>Password</mat-label>
      <input formControlName="password" id="password" matInput type="password">
    </mat-form-field>
    <div class="group">
      <button [disabled]="!loginForm.valid" color="primary" mat-flat-button type="submit">Login</button>
      <button mat-flat-button routerLink="/register">Create new account</button>
    </div>
  </form>
</mat-card>
